<polymer-element name="leatherbound-entries">
  <template>
    <style>
    paper-shadow {
      background: white;
    }
    #entries, #prev, #next {
        margin-left: calc(2em + 36px);
        margin-right: 2em;
    }

    #prev, #next {
      display: block;
      width: calc(100% - 4em - 36px);
      height: 1.5em;
      position: absolute;
      transition: height 0.5s;
    }

    #prev:hover, #next:hover {
      height: 2em;
      transition: height 0.5s;
    }

    #prev {
      top: 0em;
    }

    #next {
      bottom: 0em;
    }

    #entries {
      margin-top: 2.5em;
    }
    </style>
    <a href="{{prev}}" on-click="{{nonav}}" title="Previous Entry">
      <paper-shadow id="prev"><paper-ripple fit></paper-ripple></paper-shadow>
    </a>
    <div id="entries">
      <content></content>
    </div>
    <a href="{{next}}" on-click="{{nonav}}" title="Next Entry">
      <paper-shadow id="next"><paper-ripple fit></paper-ripple></paper-shadow>
    </a>
  </template>
  <script>

    Polymer({
      nonav: function(evt, detail, sender) {
        console.log(evt, detail, sender);
        evt.preventDefault();
        return false;
      }
    });

  </script>
</polymer-element>
